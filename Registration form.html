<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
    <link rel="stylesheet" href="Registration form.css">
</head>
<body>
    <h1></h1>
</body>
<center>
    <h1>City Hospital</h1>
</center>
    <p>Note: Patients are required to register their information on this form</p><br><br>
    <fieldset><legend>Registration form</legend><br>
    <label>Chart Number</label><br>
    <input type="text" placeholder="Enter Number" class="A"><br><br>
    <label for="">Registration Check ID</label><br>
    <input type="text" placeholder="Enter ID" class="A"><br><br>
    <label for="">Registration Location ex: ER, Clinic, etc</label><br>
    <input type="text" placeholder="Enter Location" class="A"><br><br>
    <label for="">Registration Date</label><br>
    <input type="date"><br><br>
    <label for="">Registration Time</label><br>
    <input type="time"><br><br>
    <label for="">Health Care Number</label><br>
    <input type="text" placeholder="Enter Number"><br><br>
    <label for="">Patient Name</label><br>
    <input type="text" placeholder="Enter First Name"  class="A"><br> 
    <input type="text" placeholder="Enter Middle Name" class="A"><br> 
    <input type="text" placeholder="Enter Last Name" class="A"><br><br>
    <label for="">DOB</label><br>
    <input type="date"><br><br>
    <label for="">Gender</label><br>
    <input type="radio">
    <label for="">Male</label>
    <input type="Radio">
    <label for="">Female</label><br><br>
    <label for="">Martial Status</label><br>
    <input type="Radio">
    <label for="">Married</label>
    <input type="Radio">
    <label for="">Unmarried</label><br><br>
    <label for="">Address</label><br>
    <input type="text" placeholder="Street Address" class="A"> <br>
    <input type="text" placeholder="Landmark"  class="A"><br>
    <input type="text" placeholder="City"  class="A"><br>
    <input type="text" placeholder="Region"  class="A"><br>
    <input type="Number" placeholder="PinCode"  class="A"><br>
    <select name="State" class="A">
        <option>---State---</option>
        <option >UP</option>
        <option >Punjab</option>
        <option value="">Delhi</option>
        <option value="">Rajasthan</option>
    </select><br>
    <select name="Country" class="A">
        <option value="">---Country---</option>
        <option value="">India</option>
        <option value="">Pakistan</option>
        <option value="">Nepal</option>
        <option value="">Bangladesh</option>
    </select><br><br>
    <label for="">Contact Number</label><br>
    <input type="text" placeholder="Enter Number" class="A"><br><br>
    <label for="">Email ID(optional)</label><br>
    <input type="text" placeholder="Enter Email" class="A"><br><br>
    <label for="">Husband Name(if married)</label><br>
    <input type="text" placeholder="Enter Name" class="A"> 
    <input type="number" placeholder="Enter Contact Number" class="A"><br><br>
    <label for="">Emergency Contact Number</label><br>
    <input type="Number" placeholder="Enter Number" class="A"><br><br>
    <center>
        <button>Submit</button>
        <button>Reset</button>
    </center>
</fieldset>
</html>
